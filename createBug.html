    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Create Bug</title>
</head>

<body class="jumbotron">
    <h1 style="text-align: center;">Bug-Tracking System</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bug-Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="homePageBug.html">Home <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="createBug.html">Create</a>
                <a class="nav-item nav-link" href="updateBug.html">Update</a>
                <a class="nav-item nav-link" href="viewBug.html">Search</a>
                <a class="nav-item nav-link" href="#">Delete</a>
            </div>
        </div>
    </nav>
    <br>
    <div class="form-check">
        <h3>Create Bug</h3>
        <br>
        <div class="row">
            <div class="col-sm">
                <label>Name*</label>
                <input type="text" placeholder="Enter Name" class="col-sm-5 form-control">
                <br>
                <label>Submit-On*</label>
                <input type="date" class="col-sm-5 form-control">
                <br>
                <label>Description</label>
                <textarea cols="30" rows="5" class="col-sm-5 form-control"></textarea>
                <br>
                <label>Type</label>
                <select>
                    <option value="">Select</option>
                    <option value="run-time">Run-Time</option>
                    <option value="complle-time">Complie-Time</option>
                </select>
                <br>
                <label>Priority</label>
                <select>
                    <option>Select</option>
                    <option value="low">Low</option>
                    <option value="low">Medium</option>
                    <option value="low">High</option>
                </select>
                <br>
                <label>Severity</label>
                <select>
                    <option>Select</option>
                    <option value="low">Low</option>
                    <option value="low">Medium</option>
                    <option value="low">High</option>
                </select>
                <br>
                </div>
                <div class="col-sm">
                <label>Module</label>
                <input type="text" placeholder="Input" class="col-sm-5 form-control">
                <br>
                <label>Status</label>
                <select class="form-select form-select-lg mb-3">
                    <option value="new">NEW</option>
                    <option value="assigned">ASSIGNED</option>
                    <option value="open">OPEN</option>
                    <option value="fixed">FIXED</option>
                    <option value="pending-retest">PENDING-RETEST</option>
                    <option value="reopen">REOPEN</option>
                    <option value="verified">VERIFIED</option>
                    <option value="closed">CLOSED</option>
                    <option value="rejected">REJECTED</option>
                    <option value="duplicate">DUPLICATE</option>
                    <option value="deferred">DEFERRED</option>
                    <option value="not-a-bug">NOT-A-BUG</option>
                </select>
                <br>
                <br>
                <label>Build Version</label>
                <input type="text" placeholder="Enter Build Verion" class="col-sm-5 form-control">
                <br>
                <label>Product</label>
                <input type="text" placeholder="Product" class="col-sm-5 form-control">
                <br>
                <label>Project ID</label>
                <input type="text" placeholder="ID" class="col-sm-5 form-control">
                <br>
                </div>
                <div class="col-sm">
                <label>Developer ID</label>
                <input type="text" placeholder="ID" class="col-sm-5 form-control">
                <br>
                <label>Tester ID</label>
                <input type="text" placeholder="ID" class="col-sm-5 form-control">
                <br>
                <label>Synopsis</label>
                <textarea cols="30" rows="5" class="col-sm-5 form-control"></textarea>
                <br>
       
        <button type="button" class="btn btn-primary">Submit</button>
        <br>
        </div>
        </div>
</body>

</html>
