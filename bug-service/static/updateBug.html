<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bug</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
function updateBug() {
    function success(response){
    	if(!response.ok){
    		alert('Wrong status');
    		return;
    	}
    	return response.json();
    }
    function errorHandler(error){
		console.log(error);
	}
	const bugform = document.getElementById('bugform');
	if(!bugform.checkValidity()){
		alert('form is invalid');
		return;
	}
	let id = document.getElementById('id').value;
	const promise=fetch('/bug/' + id, {
		method : 'PUT',
		headers : {
			'Content-Type' : 'application/json'
		},
		body : JSON.stringify({
			name : document.getElementById('username').value,
			priority : document.getElementById('priority').value,
			status : document.getElementById('status').value,
			module : document.getElementById('module').value,
			projectId : document.getElementById('projectId').value,
			product : document.getElementById('product').value,
			synopsis : document.getElementById('synopsis').value,
			description : document.getElementById('description').value
		})
	});
	promise.then(success);
    promise.then(function(data){
	console.log(data);
	});
	promise.catch(function(error){
		console.log(error);
	});
	alert("Updated Bug");
}
</script>
</head>

        <a class="nav-item nav-link" href="createBug.html">Create</a>

        <a class="nav-item nav-link" href="viewBug.html">Search</a>
          </div>
        </div>
      </nav>
         <br>
      <h3>Update Bug</h3>
      <br>
      <form id="bugform">
      <p style="color:red">Required fields*</p>
      <div>
          <label>ID*</label>
          <input type="text" placeholder="ID" class="col-sm-5 form-control" id="id" required>
      </div>
      <br>
      <div>
          <label>Name*</label>
          <input type="text" placeholder="Name" class="col-sm-5 form-control" id="username" required>
      </div>
      <br>
      <div>
      <label>Priority*</label>
      <select id="priority" required>
      <option>LOW</option>
      <option>MEDIUM</option>
      <option>HIGH</option>
      </select>
      </div>
      <br>
      <div>
      <label>Status*</label>
      <select id="status" required>
      <option>NEW</option>
      <option>ASSIGNED</option>
      <option>OPEN</option>
      <option>FIXED</option>
      <option>PENDING_RETEST</option>
      <option>REOPENED</option>
      <option>CLOSED</option>
      <option>REJECTED</option>
      <option>DUPLICATE</option>
      <option>DEFERRED</option>
      <option>NOT_A_BUG</option>
      </select>
      </div>
      <br>
      <div>
      <label>Module*</label>
      <input type="text" placeholder=Module" class="col-sm-5 form-control" id="module" required>
      </div>
      <br>
      <div>
      <label>projectId*</label>
      <input type="text" placeholder="ProjectId" class="col-sm-5 form-control" id="projectId" required>
      </div>
      <br>
      <div>
      <label>Product*</label>
      <input type="text" placeholder="Product" class="col-sm-5 form-control" id="product" required>
      </div>
      <br>
      <div>
      <label>Synopsis*</label>
      <input type="text" placeholder="Synopsis" class="col-sm-5 form-control" id="synopsis" required>
      </div>
      <br>
      <div>
      <label>Description*</label>
      <input type="text" placeholder="Description" class="col-sm-5 form-control" id="description" required>
      </div>
      <br>
      </form>
      <div>
          <button type="button" class="btn btn-success" onclick="updateBug()">Update</button>
      </div>
  </div>
